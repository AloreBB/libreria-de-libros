{% extends 'base.html' %}

{% block titulo %}Confirmar Eliminación{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'listado' %}">Libros</a></li>
            <li class="breadcrumb-item active" aria-current="page">Eliminar Libro</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h1 class="card-title h4">Eliminar Libro</h1>
        </div>
        <div class="card-body">
            <p class="alert alert-danger">
                ¿Está seguro que desea eliminar el libro "{{ libro.titulo }}"? Esta acción no se puede deshacer.
            </p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'listado' %}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
