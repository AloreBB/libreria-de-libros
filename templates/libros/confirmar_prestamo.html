{% extends 'base.html' %}

{% block contenido %}
<div class="container mt-4">
    <h2>Confirmar Préstamo</h2>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ libro.titulo }}</h5>
            <p class="card-text">¿Está seguro que desea prestar este libro?</p>
            
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Confirmar Préstamo</button>
                <a href="{% url 'listado' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
